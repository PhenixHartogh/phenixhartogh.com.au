<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- OpenPGP.js -->
<script src="https://unpkg.com/openpgp@5.11.0/dist/openpgp.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: #c9d1d9;
  padding: 20px;
}
textarea, input {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  background: #161b22;
  color: #c9d1d9;
  border: 1px solid #30363d;
}
button {
  margin: 6px 6px 6px 0;
  padding: 8px 12px;
  background: #238636;
  border: none;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #2ea043;
}
.copy-btn {
  cursor: pointer;
  float: right;
  font-size: 1.2em;
}
.section {
  border: 1px solid #30363d;
  padding: 15px;
  margin-bottom: 20px;
}
.clearfix::after {
  content: "";
  display: block;
  clear: both;
}
.file-input {
  margin: 6px 0;
}
</style>
</head>

<body>

<h1>Secure PGP Tools</h1>

<!-- Generate & Load PGP Keys -->
<div class="section">
<h2>Generate or Load PGP Keys</h2>

<input id="name" placeholder="Name">
<input id="email" placeholder="Email">
<input id="passphrase" type="password" placeholder="Passphrase">
<button onclick="generateKey()">Generate New Keys</button>

<hr>

<label>Upload Public Key</label>
<input type="file" class="file-input" onchange="loadKeyFile(event, 'publicKey')">

<div class="clearfix">
  <span class="copy-btn" onclick="copyText('publicKey')">ğŸ“‹</span>
</div>
<textarea id="publicKey" placeholder="Public Key"></textarea>
<button onclick="downloadText('publicKey','public_key.asc')">â¬‡ï¸ Download Public Key</button>

<hr>

<label>Upload Private Key</label>
<input type="file" class="file-input" onchange="loadKeyFile(event, 'privateKey')">

<div class="clearfix">
  <span class="copy-btn" onclick="copyText('privateKey')">ğŸ“‹</span>
</div>
<textarea id="privateKey" placeholder="Private Key"></textarea>
<button onclick="downloadText('privateKey','private_key.asc')">â¬‡Download Private Key</button>

<p style="color: red;"><strong> Never share your private key.</strong></p>
</div>

<!-- Encrypt Message -->
<div class="section">
<h2>Encrypt Message</h2>
<textarea id="encryptMessage" placeholder="Message to encrypt"></textarea>
<textarea id="encryptPublicKey" placeholder="Recipient public key"></textarea>
<button onclick="encryptMessage()">Encrypt</button>

<div class="clearfix">
  <span class="copy-btn" onclick="copyText('encryptedOutput')">ğŸ“‹</span>
</div>
<textarea id="encryptedOutput" placeholder="Encrypted message"></textarea>
</div>

<!-- Decrypt Message -->
<div class="section">
<h2>Decrypt Message</h2>
<textarea id="encryptedInput" placeholder="Encrypted message"></textarea>
<textarea id="decryptPrivateKey" placeholder="Your private key"></textarea>
<input id="decryptPassphrase" type="password" placeholder="Passphrase">
<button onclick="decryptMessage()">Decrypt</button>

<div class="clearfix">
  <span class="copy-btn" onclick="copyText('decryptedOutput')">ğŸ“‹</span>
</div>
<textarea id="decryptedOutput" placeholder="Decrypted message"></textarea>
</div>

<!-- Sign Message -->
<div class="section">
<h2>Sign Message</h2>
<textarea id="signMessage" placeholder="Message to sign"></textarea>
<textarea id="signPrivateKey" placeholder="Private key"></textarea>
<input id="signPassphrase" type="password" placeholder="Passphrase">
<button onclick="signMessage()">Sign</button>

<div class="clearfix">
  <span class="copy-btn" onclick="copyText('signedOutput')">ğŸ“‹</span>
</div>
<textarea id="signedOutput" placeholder="Signed message"></textarea>
</div>

<!-- Verify Message -->
<div class="section">
<h2>Verify Signed Message</h2>
<textarea id="signedMessageInput" placeholder="Signed message"></textarea>
<textarea id="verifyPublicKey" placeholder="Signer public key"></textarea>
<button onclick="verifyMessage()">Verify</button>
<p id="verifyResult"></p>
</div>

<!-- pgp.js -->
<script src="pgp.js"></script>
</body>
</html>
